<body>
    <form action="javascript:void(0)" onsubmit="return validate()">


        <div id="main">
            <div id="li">

                <div class="in">
                    <input type="text" placeholder="UserName" id="user">

                </div>
                <p id="p1" class="p"></p>
                <div class="in">
                    <input type="email" placeholder="Email" id="email">

                </div>
                <p id="p2" class="p"></p>

                <div class="in">
                    <input type="password" placeholder="Password" id="pass">
                    <span class="fas fa-lock" onclick="show(this)"></span>
                </div>
                <p id="p3" class="p"></p>
                <div class="in">
                    <input type="password" placeholder="Re-Type Password" id="repass">
                    <span class="fas fa-lock" onclick="show1(this)"></span>
                </div>

                <div>
                    <input type="submit" value="SUBMIT" class="btn btn-info mt-2">
                </div>
            </div>

</body>
